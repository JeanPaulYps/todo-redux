<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <main>
        <h1 class="Title">Haz completado 3 de 4 tareas</h1>
        <div class="Search" id="test">
            <div class="Search__Form" >
                <img src="./searchIcon.svg" alt=""  class="Search__Icon">
                <input type="search" id="SearchForm" class="Search__Input" placeholder="Busca tu tarea aquÃ­">
            </div>
            <img src="./plusIcon.svg"
            class="Search__PlusButton" id="AddButton">
        </div>


        <div class="TasksContainer">
            <div class="Task">
                <img src="./checkIcon.svg" alt=""  class="Task__CheckIcon">
                <div class="Task__Description">
                    <p>Tarea 1</p>
                </div>
                <img src="./deleteIcon.svg" alt="" width="10px" class="Task__DeleteIcon">
            </div>
        </div>

    </main> 
    <!-- Modal --> 
    <div class="Modal" id="modal">
        <div class="Modal__Content">
            <img src="./closeButton.svg" alt="" id="closeButton"  class="Modal__CloseButtonIcon">
            <div class="CreateTodo">
                <p class="CreateTodo__Title">Escribe un nuevo To-Do</p>
                <textarea class="CreateTodo__TextArea">
                </textarea>
                <div class="CreateTodo__Buttons">
                    <button class="CreateTodo__Cancel" type="button">Cancelar</button>
                    <button class="CreateTodo__Accept" type="button">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    searchButton = document.getElementById("test");
    closeButton = document.getElementById("closeButton");
    addButton = document.getElementById("AddButton");
    closeButton.addEventListener("click", () => {
        modal = document.getElementById("modal");
        modal.style.display = "none";
    })
    searchButton.addEventListener("click",()=>{
        console.log("holis");
        document.getElementById("SearchForm").focus();
    })
    addButton.addEventListener("click", ()=>
    {
        modal = document.getElementById("modal");
        modal.style.display = "initial";
    })
</script>
</html>
